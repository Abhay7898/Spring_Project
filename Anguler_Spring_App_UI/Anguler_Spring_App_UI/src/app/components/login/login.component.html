<!DOCTYPE html>
<html>
<style>
  
</style>
<body>

<form (ngSubmit)="onSubmit()" style="border:1px solid #ccc">
  <div class="container">
    <h1 class="text-center">LOGIN PAGE</h1>
    <p>Please fill in this form to login</p>
    <hr>

    <label for="email"><b>UserId</b></label>
    <input type="text" placeholder="Enter UserId" name="email" [(ngModel)]='userId'required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]='password' required> 
    
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->
    <div class="clearfix">
      <button type="submit" class="login">Login</button>
      <button type="submit" class="signin" (click)="this.singUp()" >SignUp</button>
    </div>
  </div>
</form>
</body>
</html>
